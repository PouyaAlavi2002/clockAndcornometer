<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clock and Cornometer JS</title>
    <link rel="stylesheet" href="css/output.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
</head>

<body class="bg-gray-600"> 
    <main class="w-full 2xl:container mt-10 mx-auto  font-orbitron p-8 min-h-[100vh]">
        <section class="w-full flex flex-wrap py-5 justify-center items-start">
            <div class="w-full lg:w-1/2 flex justify-center content-start py-3">
                <div class="w-[92%] rounded-[10px] overflow-hidden flex flex-wrap bg-white">
                    <ul class="w-full flex">
                        <li data-titr="digital" id="first"
                            class="w-full text-center cursor-pointer border-blue-800 py-3 tracking-[5px] text-[18px] capitalize text-white  hover:bg-black hover:text-blue-800  bg-blue-800 duration-[.4s]">
                            Digital</li>
                        <li data-titr="chornometer" id="second"
                            class="w-full text-center cursor-pointer border-green-800 py-3 tracking-[5px] text-[18px] capitalize text-white bg-green-800 hover:bg-black hover:text-green-800 duration-[.4s]">
                            Chornometer</li>
                    </ul>
                    <article class="w-full px-6 py-4 ">
                        <h2 class="capitalize font-bold text-[15px] tracking-[4px] text-blue-800">Digital</h2>
                        <p id="digital" class="text-blue-800 text-[28px] mb-5 mt-6 flex justify-center items-center"></p>
                    </article>
                    <article data-data="digital" class="w-full px-6 py-4 hidden">
                        <h2 class="capitalize font-bold text-[15px] tracking-[4px] text-blue-800">Digital</h2>
                        <p id="digital2" class="text-blue-800 text-[28px] mb-5 mt-6 flex justify-center items-center" ></p>
                        
                    </article>
                    <article data-data="chornometer" class="w-full px-6 py-4 hidden">
                        <h2 class="capitalize font-bold text-[15px] tracking-[4px] text-green-800">Chornometer</h2>
                        <div id="cornometerTimer" class=" text-[28px] mb-5 mt-6 flex">
                            <button data-status="off"  class=" bg-green-800 text-white">start</button>
                            <button class=" text-white bg-blue-800 ml-8">pause</button>
                            <button class=" text-white bg-red-800 ml-8">reset</button>
                            <span class="text-green-800 ml-10" id="min"></span>
                            <span class="text-green-800 ml-10" id="sec"></span>
                             <span class="text-green-800 ml-10" id="mili"></span>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="js/master.js">
    
</script>

</html>
